name: npm-run-test
run-name: ${{ github.actor }}-${{ github.sha }}-npm-run-test
on: [push]
jobs:
  npm-run-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: npm install
    - run: npm test

